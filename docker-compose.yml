version: '3'
services:
  mongodb:
    image: my-mongodb-image # Use o nome da imagem que vocÃª definiu ao criar a imagem MongoDB
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Tlps1127
    command: mongod --bind_ip_all

volumes:
  mongodb-data:
