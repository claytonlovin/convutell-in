{% extends 'index.html' %}

{% block title %}Home{% endblock %}

{% block content %}


<div class="container">
    <h1>Criar Projeto</h1>
    <form method="post" action="/projects/create_project">
        <div class="form-group">
            <label for="name_project">Nome do Projeto</label>
            <input type="text" class="form-control" id="name_project" name="name_project" required>
        </div>
        
        <div class="form-group">
            <label for="fl_active">Status do Projeto</label>
            <select class="form-control" id="fl_active" name="fl_active" required>
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type_project">Tipo de Script</label>
            <select class="form-control" id="type_project" name="type_project" required>
                <option value="1">Python</option>
                <option value="0">SQL</option>
            </select>
        </div>
        <div class="form-group">
            <label for="connection_origin1">Conexão de Origem 1</label>
            <select class="form-control" id="connection_origin1" name="connection_origin1">
                {% for connection in connections_list %}
                    <option value="{{ connection.id_connection }}">{{ connection.ds_name_connection }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="connection_origin2">Conexão de Origem 2</label>
            <select class="form-control" id="connection_origin2" name="connection_origin2">
                {% for connection in connections_list %}
                    <option value="{{ connection.id_connection }}">{{ connection.ds_name_connection }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Projeto</button>
    </form>
</div> 

{% endblock %}
